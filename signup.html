<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 4px;
    }

</style>
  </style>
</head>
<body>
  <button id="goBackBtn">Go Back</button>

  <h2>Create Account</h2>

  <input type="text" id="signupName" placeholder="Enter your name" />

  <input type="email" id="signupEmail" placeholder="Enter email" />
  <p class="error" id="signupEmailError"></p>

  <input type="password" id="signupPassword" placeholder="Enter password" />
  <p class="error" id="signupPasswordError"></p>

  <button onclick="signUp()">Sign Up</button>

  <p>Already have an account?
    <a href="login.html">Login</a>
  </p>

  <!-- Firebase SDK (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Your Script -->
  <script src="script.js"></script>
  <script>
    document.getElementById("goBackBtn").addEventListener("click", function () {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
